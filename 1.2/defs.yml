  ocr_caption:
    categories: ['Logical Structuring']
  ocr_carea:
    categories: ['Typesetting']
    properties:
      required: ['bbox']
  ocr_chapter:
    categories: ['Logical Structuring']
    recommended_tags: ['h1']
  ocr_chem:
    categories: ['Float']
  ocr_cinfo:
    categories: ['Float']
  ocr_column:
    categories: ['Typesetting']
    deprecated: true
  ocr_display:
    categories: ['Float']
  ocr_document:
    categories: ['Logical Structuring']
    recommended_tags: ['div']
  ocr_dropcap:
    categories: ['Inline']
  ocr_float:
    categories: ['Float']
  ocr_footer:
    categories: ['Float']
  ocr_glyph:
    categories: ['Inline']
  ocr_glyphs:
    categories: ['Inline']
  ocr_header:
    categories: ['Float']
  ocr_image:
    categories: ['Float']
  ocr_line:
    categories: ['Typesetting']
  ocr_linear:
    categories: ['Inline']
  ocr_linedrawing:
    categories: ['Float']
  ocr_math:
    categories: ['Float']
  ocr_noise:
    categories: ['Inline']
  ocr_page:
    categories: ['Typesetting']
    properties:
      required: ['bbox']
      recommended: ['image', 'imagemd5']
      allowed: ['x_source']
  ocr_pageno:
    categories: ['Float']
  ocr_par:
    categories: ['Inline']
    recommended_tags: ['par']
  ocr_part:
    categories: ['Inline']
    recommended_tags: ['h1']
  ocr_photo:
    categories: ['Inline']
  ocr_section:
    categories: ['Logical Structuring']
    recommended_tags: ['h2']
  ocr_separator:
    categories: ['Typesetting', 'Float']
  ocr_subsection:
    categories: ['Logical Structuring']
    recommended_tags: ['h3']
  ocr_subsubsection:
    categories: ['Logical Structuring']
    recommended_tags: ['h4']
  ocr_table:
    categories: ['Float']
  ocr_textfloat:
    categories: ["Float"]
  ocr_textimage:
    categories: ['Float']
  ocr_title:
    categories: ['Inline']
    recommended_tags: ['h1']
  ocr_xycut:
    categories: ['Inline']
  ocrx_block:
    categories: ['Inline', 'Engine-Specific']
  ocrx_line:
    categories: ['Inline', 'Engine-Specific']
  ocrx_word:
    categories: ['Inline', 'Engine-Specific']


property:
  baseline:
    categories: ['Inline']
    example: 'baseline 0.015 -18'
    grammar: |
      <a>property-value</a> = <a>float</a> <a>int</a>
  bbox:
    categories: ['General', 'Layout']
    conflicting: ['bbox']
    example: 'bbox 0 0 100 200'
    grammar: |
      <a>property-value</a> = <a>uint</a> <a>uint</a> <a>uint</a> <a>uint</a>
  cflow:
    categories: ['Content Flow']
    example: 'cflow "article1"'
    grammar: |
      <a>property-value</a> = <a>delimited-string</a>
  cuts:
    categories: ['Layout', 'Character']
    example: 'cuts 9 11 7,8,-2 15 3'
    implied: ['bbox']
    grammar: |
      <a>property-value</a> = +(<a>uint</a> *1(<a>comma</a> <a>uint</a> *1(<a>comma</a> <a>nint</a>)))
  hardbreak:
    categories: ['Inline']
    default: '0'
    grammar: |
      <a>property-value</a> = "0" / "1"
  image:
    categories: ['Page']
    example: 'image "/foo/bar.png"'
    grammar: |
      <a>property-value</a> = <a>delimited-string</a>
  imagemd5:
    categories: ['Page']
    implied: ['image']
    grammar: |
      <a>property-value</a> = <a>doublequote</a> 32(%x41-46 / <a>digit</a>) <a>doublequote</a>
  lpageno:
    categories: ['Page']
    example: 'lpageno "IV."'
    grammar: |
      <a>property-value</a> = <a>delimited-string</a> / <a>uint</a>
  ppageno:
    categories: ['Page']
    example: 'lpageno 7'
    grammar: |
      <a>property-value</a> = <a>uint</a>
  nlp:
    categories: ['Confidence', 'Character']
    implied: ['cuts']
    grammar: |
      <a>property-value</a> = +<a>float</a>
  order:
    categories: ['Content Flow']
    example: 'order 8'
    grammar: |
      <a>property-value</a> = +<a>uint</a>
  poly:
    categories: ['Layout', 'Non-recommended']
    conflicting: ['bbox']
    example: 'poly 0 0 0 10 10 10 10 20 0 20'
    grammar: |
      <a>property-value</a> = 2<a>uint</a> 2<a>int</a> *(2<a>int</a>)
  scan_res:
    categories: ['Page']
    example: 'scan_res 300 300'
    grammar: |
      <a>property-value</a> = 2(<a>uint</a>)
  textangle:
    categories: ['Layout']
    example: 'textangle 7.32'
    grammar: |
      <a>property-value</a> = <a>float</a>
  x_bboxes:
    categories: ['Inline', 'Character']
    example: |
      x_bboxes b1x0 b1y0 b1x1 b1y1 b2x0 b2y0 b2x1 b2y1 ...
      x_bboxes 0 0 10 10 0 10 20 20
    grammar: |
      <a>property-value</a> = 1*(4<a>uint</a>)
  x_confs:
    categories: ['Confidence', 'Character']
    example: |
      x_confs 37.3 51.23 1 100
    grammar: |
      <a>property-value</a> = +<a>float</a>
  x_font:
    categories: ['Font']
    example: 'x_font "Comic Sans MS"'
    grammar: |
      <a>property-value</a> = <a>delimited-string</a>
  x_fsize:
    categories: ['Font']
    example: 'x_fsize 12'
    grammar: |
      <a>property-value</a> = <a>uint</a>
  x_scanner:
    categories: ['Page']
    example: 'scanner "Canon Lide 220"'
    grammar: |
      <a>property-value</a> = <a>delimited-string</a>
  x_source:
    categories: ['Page']
    example: |
      x_source "/gfs/cc/clean/012345678911" "17"
      x_source "http://pageserver/012345678911&page=17"
    grammar: |
      <a>property-value</a> = 1*<a>delimited-string</a>
  x_wconf:
    categories: ['Confidence', 'Inline']
    example: |
      x_wconf 97.23
    grammar: |
      <a>property-value</a> = <a>float</a>

metadata:
  ocr-system:
    value: ...
    required: true
  ocr-capabilities:
  ocr-number-of-pages:
  ocr-langs:
  ocr-scripts:
